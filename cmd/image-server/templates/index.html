
{{define "title"}}All images{{end}}

{{define "main"}}

    <div id="gallery">

        {{- range .Images }}
        <figure class="resource">
            <a href="/details/{{ printf "%s" . }}">
                <img src="/resource/{{ printf "%s" . }}" loading="lazy" />
                <figcaption>{{ printf "%s" . }}</figcaption>
            </a>
        </figure>
        {{- end }}

    </div>

{{end}}
